<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
	<!--Link to jQuery library for JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Link to jQuery UI for draggable element-->
	<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
	<!--Link to Google Fonts for Orbitron-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
	<!--Link to Font Awesome for chevron icon-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Link to stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!--Page header-->
    <h1>Pixel Art Maker</h1>

	<!--Controls section-->
	<!--Form for selecting grid dimensions-->
	<form id="sizePicker">
		<div class="form-group">
			<label for="input_height">Grid Height:</label>
			<input type="number" id="input_height" name="height" min="1" max="50" value="1">
		</div>
		<div class="form-group">
			<label for="input_width">Grid Width:</label>
			<input type="number" id="input_width" name="width" min="1" max="50" value="1">
		</div>
		<div class="form-group">
			<input class="button" type="submit">
		</div>
	</form>

	<!--Grid section-->
    <h2>Design Canvas</h2>
	<i class="fa fa-angle-down fa-2x"></i>
	<div class="canvas-container">
		<!--Tools for coloring the grid-->
		<div class="tools ui-widget-content">
			<input class="button" type="color" id="colorPicker">
			<input class="button eraser" type="button" id="eraser" value="Eraser">
			<input class="button reset" type="button" id="reset" value="Reset">
		</div>
		<!--Canvas-->
		<table id="pixel_canvas"></table>
	</div>

	<!--Footer-->
	<footer>
	</footer>

	<!--Link to JavaScript-->
    <script src="designs.js"></script>
</body>
</html>
