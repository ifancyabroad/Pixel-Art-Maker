<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <div class="controls">
		<form id="sizePicker">
			<div class="form-group">
				<label for="input_height">Grid Height:</label>
				<input type="number" id="input_height" name="height" min="1" max="50" value="1">
			</div>
			<div class="form-group">
				<label for="input_width">Grid Width:</label>
				<input type="number" id="input_width" name="width" min="1" max="50" value="1">
			</div>
			<input type="submit">
		</form>
		<div class="tools">
			<input type="color" id="colorPicker">
		</div>
	</div>

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
